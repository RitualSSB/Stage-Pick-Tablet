<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Stagelist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="stage-container">
    <div class="starter-container"></div>
    <div class="counterpick-container"></div>
    <div class="reset-container">
      <button id="reset-btn">Reset</button>
    </div>
  </div>
  <script>
    const startersContainer = document.querySelector('.starter-container');
    const counterpicksContainer = document.querySelector('.counterpick-container');

    // Function to create a container with an image inside
    function createImageContainer(src) {
      const container = document.createElement('div');
      container.classList.add('stage');
      const img = document.createElement('img');
      img.src = src;
      img.alt = src;
      container.appendChild(img);
      return container;
    }

    // Get all PNG images in Starters folder
    fetch('/Starters')
      .then(response => response.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const images = doc.querySelectorAll('a[href$=".png"]');
        images.forEach(image => {
          const src = `Starters/${image.textContent}`;
          const container = createImageContainer(src);
          startersContainer.appendChild(container);
        });
      });

    // Get all PNG images in Counterpicks folder
    fetch('/Counterpicks')
      .then(response => response.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const images = doc.querySelectorAll('a[href$=".png"]');
        images.forEach(image => {
          const src = `Counterpicks/${image.textContent}`;
          const container = createImageContainer(src);
          counterpicksContainer.appendChild(container);
        });
      });
  </script>
  <script src="app.js"></script>
</body>
</html>
