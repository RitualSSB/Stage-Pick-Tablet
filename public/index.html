<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Stagelist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="stage-container">
    <div class="starter-container"></div>
    <div class="counterpick-container"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const startersContainer = document.querySelector('.starter-container');
    const counterpicksContainer = document.querySelector('.counterpick-container');
    const stages = document.querySelectorAll('.stage');
    // Receive the state of the stages from the server
  stages.forEach(stage => {
    const message = {
      action: 'strike',
      stage: stage.querySelector('img').getAttribute('src'),
      disabled: stage.classList.contains('disabled')
    };
    socket.emit('message', message);
  });
    const socket = io();

    // Function to create a container with an image inside
    function createImageContainer(src) {
      const container = document.createElement('div');
      container.classList.add('stage');
      container.addEventListener('touchstart', strikeOutStage);
      container.addEventListener('click', strikeOutStage);
      const img = document.createElement('img');
      img.src = src;
      img.alt = src;
      container.appendChild(img);
      return container;
    }

    // Function to strike out a stage
    function strikeOutStage(event) {
      event.preventDefault();
      const stage = event.currentTarget;
      if (stage.classList.contains('disabled')) {
        // clear the strike functionality
        stage.classList.remove('disabled');
        const strike = stage.querySelector('.strike');
        strike.remove();
      } else {
        // add the strike functionality
        stage.classList.add('disabled');
        const strike = document.createElement('div');
        strike.classList.add('strike');
        stage.appendChild(strike);
      }
      const message = {
        action: 'strike',
        stage: stage.querySelector('img').getAttribute('src'),
        disabled: stage.classList.contains('disabled')
      };
      console.log("I'm going to emit a message");
      socket.emit('message', message);
    }

    // Get all PNG images in Starters folder
    fetch('Starters')
      .then(response => response.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const images = doc.querySelectorAll('img[src$=".png"]');
        images.forEach(image => {
          const src = `${image.getAttribute('src')}`;
          const container = createImageContainer(src);
          startersContainer.appendChild(container);
        });
      });

    // Get all PNG images in Counterpicks folder
    fetch('Counterpicks')
      .then(response => response.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const images = doc.querySelectorAll('img[src$=".png"]');
        images.forEach(image => {
          const src = `${image.getAttribute('src')}`;
          const container = createImageContainer(src);
          counterpicksContainer.appendChild(container);
        });
      });

    // Listen for messages from the server
    socket.on('message', message => {
      if (message.action === 'strike') {
        const stage = document.querySelector(`img[src="${message.stage}"]`).parentNode;
        if (message.disabled) {
          // disable the stage
          stage.classList.add('disabled');
          const strike = document.createElement('div');
          strike.classList.add('strike');
          stage.appendChild(strike);
        } else {
          // enable the stage
          stage.classList.remove('disabled');
          const strike = stage.querySelector('.strike');
          strike.remove();
        }
      }
    });
  </script>
</body>
</html>
